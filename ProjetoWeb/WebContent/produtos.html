<!DOCTYPE html>
<html lang="en" ng-app="produtosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="arthur barbosa">
<link rel="icon" href="imagens/favicon.ico">

<title>TesteWeb</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/produtos.js"></script>

<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="produtosController">
	<div ng-include src="'menu.html'"></div>



	<h1 class=" efeitoh1central">Lista e Cadastro de Produto</h1>
	<div class="container">

		<a href="listagem.html" class="btn ">Listar todos os produtos</a>

		<div class="container">
			<form class="form-horizontal">

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-10">
						<input type="text" ng-model="produto.descricao"
							class="form-control" id="descricao"
							placeholder="Descrição do produto">
					</div>
				</div>
				<div class="container">
				<div class="form-inline form-group">
					<div class="container form-group">
						<label class="col-sm-2 control-label" for="preco" >Preço</label>
						<input	type="text" ng-model="produto.preco" class="form-control" id="preco" placeholder="Descrição do produto">
					    <label  for="quantidade">Quantidade</label>
						<input type="text" ng-model="produto.qtde" class="form-control" id="quantidade" placeholder="Quantidade do produto">
					</div>
				</div>
				</div>

				
				<div class="form-group">
					<label for="fabricante" class="col-sm-2 control-label">Fabricante</label>
					<div class="col-sm-10">
						<input type="text" ng-model="produto.fabricante"
							class="form-control" id="fabricante"
							placeholder="fabricante do produto">
					</div>
				</div>
				<div class="container text-center">
					<div class="form-group " role="alert">
						<button type="submit" ng-click="novo()" class="btn btn-success">Novo</button>
						<button type="submit" ng-disabled="!produto.descricao"
							ng-click="salvar()" class="btn btn-primary">Gravar</button>
						<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
						<input type="text" ng-model="pesquisaProduto" id="pesquisa"
							placeholder="pesquisa de produto">
					</div>
				</div>

			</form>
		</div>
		<br>

		<div class="container">
			<table class="table table-striped table-hover">
				<th>Código</th>
				<th>Descrição</th>
				<th>Preço</th>
				<th>Qtde</th>
				<th>Fabricante</th>
				<tr ng-repeat="produtosTabela in produtos | filter:pesquisaProduto"
					ng-click="selecionarProduto(produtosTabela)">
					<td>{{produtosTabela.codigo}}</td>
					<td>{{produtosTabela.descricao}}</td>
					<td>{{produtosTabela.preco}}</td>
					<td>{{produtosTabela.qtde}}</td>
					<td>{{produtosTabela.fabricante}}</td>
				</tr>

			</table>
		</div>
		<!-- FOOTER -->
		<footer>
			<p class="pull-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; 2018 Arthur Barbosa, Inc.</p>
		</footer>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>


</body>
</html>
