<!DOCTYPE html>
<html lang="en" ng-app="produtosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="arthur barbosa">
<link rel="icon" href="imagens/favicon.ico">

<title>Teste Web</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/produtos.js"></script>

<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="produtosController">
	<div ng-include="'menu.html'"></div>
	<hr class="featurette-divider">
	<!-- /END THE FEATURETTES -->
	<h1 class="text-center efeitoh1central">Lista e Cadastro de
		Produto</h1>
		
	<div class="container">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#lista"
				aria-controls="lista" role="tab" data-toggle="tab">Lista de
					Produtos</a></li>
			<li role="presentation"><a href="#cadastro"
				aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro
					de Produto</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="lista">
				<div class="container alignFormCadastro">
					<table class="table table-striped table-hover">
						<th>Código</th>
						<th>Descrição</th>
						<th>Preço</th>
						<th>Qtde</th>
						<th>Fabricante</th>
						<tr
							ng-repeat="produtosTabela in produtos | filter:pesquisaProduto"
							ng-click="selecionarProduto(produtosTabela)">
							<td>{{produtosTabela.codigo}}</td>
							<td>{{produtosTabela.descricao}}</td>
							<td>{{produtosTabela.preco}}</td>
							<td>{{produtosTabela.qtde}}</td>
							<td>{{produtosTabela.fabricante}}</td>
						</tr>

					</table>
				</div>
			</div>

			<div role="tabpanel" class="tab-pane" id="cadastro">
				<form class="form-horizontal alignFormCadastro">


					<div class="form-group">
						<label for="descricao">Descrição</label> <input type="text"
							ng-model="produto.descricao" required="required"
							class="form-control" id="descricao"
							placeholder="Descrição do produto">
					</div>

					<div class="form-group">
						<label for="preco">Preço</label> <input type="text"
							ng-model="produto.preco" required="required" class="form-control"
							id="preco" placeholder="Descrição do produto">
					</div>

					<div class="form-group">
						<label for="quantidade">Quantidade</label> <input type="text"
							ng-model="produto.qtde" class="form-control" id="quantidade"
							placeholder="Quantidade do produto">
					</div>
					<div class="form-group" >
						<label for="fabricante">Fabricante</label> <input type="text"
							ng-model="produto.fabricante" class="form-control"
							id="fabricante" placeholder="fabricante do produto">
					</div>
					<div class="container text-center">
						<div class="form-group">
							<button type="submit" ng-click="novo()" class="btn btn-success">Novo</button>
							<button type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
							<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
							<input type="text" ng-model="pesquisaProduto" id="pesquisa"
								placeholder="pesquisa de produto">
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--END NAV TABS-->





		<br>


		<!-- FOOTER -->
		<footer>
			<p class="pull-right">
				<a href="#">topo</a>
			</p>
			<p>&copy; 2018 Arthur Barbosa</p>
		</footer>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>


</body>
</html>
