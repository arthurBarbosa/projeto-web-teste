<!DOCTYPE html>
<html lang="en" ng-app="produtosModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="arthur barbosa">
<link rel="icon" href="imagens/favicon.ico">

<title>TesteWeb</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="controller/produtos.js"></script>

<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body ng-controller="produtosController">
	<div ng-include src="'menu.html'"></div>

	<h1 class="row efeitoh1central">Listagem de todos os produtos</h1>
	<div class="container">
	<div class="pull-right">
	<label id="label-1">Pesquisar:</label>
	 <input type="text" ng-model="pesquisaProduto" id="pesquisa"
				placeholder="pesquisa de produto"/>
	</div>
		<label>asdfasd<a href="produtos.html" class="btn"></a></label>
		<table class="table table-striped table-hover">
			<th>Código</th>
			<th>Descrição</th>
			<th>Preço</th>
			<th>Qtde</th>
			<th>Fabricante</th>
			<tr ng-repeat="produtosTabela in produtos | filter:pesquisaProduto"
				ng-click="selecionarProduto(produtosTabela)">
				<td>{{produtosTabela.codigo}}</td>
				<td>{{produtosTabela.descricao}}</td>
				<td>{{produtosTabela.preco}}</td>
				<td>{{produtosTabela.qtde}}</td>
				<td>{{produtosTabela.fabricante}}</td>
			</tr>
			
		</table>
		
		<!-- FOOTER -->
		<div ng-include src="'footer.html'"></div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>


</body>
</html>
